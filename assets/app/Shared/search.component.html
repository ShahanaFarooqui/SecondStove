<div class="panel-search">
  <div class="panel panel-default panel-background">
    <div class="panel-heading">
      <h1 class="panel-title">Find your dishes</h1>
    </div>
    <div class="panel-body">
      <input
        type="text"
        id="search"
        required
        class="form-control"
        [(ngModel)]="search"
        name="search"
        placeholder="Search Dishes...">
    </div>
  </div>
</div>
