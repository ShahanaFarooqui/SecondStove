<div class="main-page">
  <div class="row">
    <div class="col-sm-9">
      <h2>
        Contact Us - SecondStove
      </h2>
      <form id="signup-email-form" (ngSubmit)="onSubmitSignup()" #f="ngForm">
        <h3>Signup for Exclusive Recipes</h3>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="signupemail">Email address:</label>
            <input
              type="email"
              id="signupemail"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
              class="form-control"
              [(ngModel)]="signupemail"
              name="signupemail"
              placeholder="Please enter signup email">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default" type="submit" [disabled]="!f.valid">Sign Up</button>
          </div>
        </div>
      </form>
      <hr>
      <form id="contact-form" (ngSubmit)="onSubmitContact()" #cf="ngForm">
        <h3>We would love to hear from you.</h3>
        <p>Use the form below to reach out to us for any question, compliment or complains.</p>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Your Name:</label>
            <input
              type="text"
              id="name"
              required
              class="form-control"
              [(ngModel)]="name"
              name="name"
              placeholder="Please enter your name">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="contactemail">Your Email:</label>
            <input
              type="text"
              id="contactemail"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
              class="form-control"
              [(ngModel)]="contactemail"
              name="contactemail"
              placeholder="Please enter your email">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="reason">Reason:</label>
            <select
              name="Reason"
              class="dropdown-menu"
              id="reason"
              required
              class="form-control"
              [(ngModel)]="reason"
              name="reason"
              placeholder="Please select the reason">
              <option value="Become a chef">Become a chef</option>
              <option value="General inquiry">General inquiry</option>
              <option value="Help us improve">Help us improve</option>
              <option value="Issue with order">Issue with order</option>
              <option value="Join our team">Join our team</option>
              <option value="Loved the food">Loved the food</option>
              <option value="Refund request">Refund request</option>
              <option value="Others">Others</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              class="form-control"
              [(ngModel)]="subject"
              name="subject"
              placeholder="Please enter subject">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="message">Your Message:</label>
            <textarea rows="5"
              id="message"
              class="form-control"
              [(ngModel)]="message"
              name="message" placeholder="Please enter your message"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-default" type="submit" [disabled]="!cf.valid">Send</button>
          </div>
        </div>
      </form>
      <hr>
    </div>
    <div class="col-sm-3">
      <ss-search></ss-search>
    </div>
  </div>
</div>
